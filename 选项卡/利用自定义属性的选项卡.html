<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>利用自定义属性的选项卡</title>
<style>
    *{margin: 0;padding: 0;}
    ul{
        overflow: hidden;
        list-style: none;
    }
    ul li{
        float: left;
        border: 1px solid blue;
        padding: 2px 33px;
        cursor: pointer;
    }
    ul li.on{
        background: #ccc;
    }
    .con{
        width: 300px;
        height: 200px;
        border: 1px solid red;
        display: none;
    }
    .active{
        display: block;
    }
</style>
</head>
<body>
    <ul>
        <li class="on" tab="fuzhuang">服装</li>
        <li tab="shipin">食品</li>
        <li tab="dianqi">电器</li>
    </ul>
    <div class="con fuzhuang active">
        服装内容
    </div>
    <div class="con shipin">
        食品内容
    </div>
    <div class="con dianqi">
        电器内容
    </div>


    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(function() {
            $("ul li").on("click", function() {
                var tab = $("." + $(this).attr("tab"));
                $(this).siblings().removeClass("on");
                $(this).addClass("on");
                $(".con").removeClass("active");
                tab.addClass("active");

            });
        })
    </script>
</body>
</html>
