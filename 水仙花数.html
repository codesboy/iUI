<!DOCTYPE html>
<html>

<head>
    <title>Narcissistic Number</title>
</head>

<body>
    <script type="text/javascript">

        /*定义：水仙花数是指一个 n 位数 ( n≥3 )，它的每个位上的数字的 n 次幂之和等于它本身。（例如：1^3 + 5^3+ 3^3 = 153）
        370=3^3+7^3+0^3
        */
        // demo:求100到1000之间的水仙花数
        var g, s, b;
        for (var i = 100; i < 1000; ++i) {
            g = i % 10; //提取个位数
            s = ((i / 10) % 10); //提取十位数
            s = parseInt(s); //转换为整型
            b = i / 100; //提取百位数
            b = parseInt(b); //转换为整型
            if (i == g * g * g + s * s * s + b * b * b) //判断是否为水仙花数
                document.write(i + "<br />"); //打印数据
        }
    </script>
</body>

</html>
