<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>js检测手机屏幕尺寸</title>
</head>
<body>
    <!--
    window.devicePixelRatio是设备上物理像素和设备独立像素(device-independent pixels (dips))的比例。
    公式表示就是：window.devicePixelRatio = 物理像素 / dips

    dip或dp,（device independent pixels，设备独立像素）与屏幕密度有关。dip可以用来辅助区分视网膜设备还是非视网膜设备。
    -->
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        var width=document.documentElement.clientWidth;
        var height=document.documentElement.clientHeight;
        var jqW=$(window).width();
        var scrollWidth = document.body.scrollWidth;
        var dpr = window.devicePixelRatio;//设备像素比

        document.writeln('userAgent：'+navigator.userAgent + '<br /><br>');
        document.writeln('clientWidth：'+width+'<br />');
        document.writeln('clientHeight：'+height+'<br />');
        document.writeln('jqWidth：'+jqW+'<br />');
        document.writeln('scrollWidth：'+scrollWidth+'<br />');
        document.writeln('devicePixelRatio：'+dpr+'<br />');



    </script>
</body>
</html>
